<ion-header>
  <ion-toolbar hideBackButton>
    <ion-buttons left>
      <button (click)="back()" ion-button icon-left clear small>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <div class="icon-section">
        <i [ngClass]="icon" [ngStyle]="{'color' : color }"></i>
      </div>
    </ion-buttons>
    <ion-title>
      <div class="text-default" [ngStyle]="{'color' : color }">DOCUMENTALE</div>
    </ion-title>

  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="card no-border card-large comunicazioni">
    <div [ngStyle]="{'background-color' : color }" class="card-header small text-white">{{doc.doc_titolo}}</div>
    <div class="card-body">

      <ul class="list-group list-group-flush comm">
        <li>
          <p><a href="{{doc.doc_url}}"><i class="fa fa-link"></i> {{doc.doc_url}}</a></p>
        </li>
      </ul>
    </div>
  </div>
</ion-content>

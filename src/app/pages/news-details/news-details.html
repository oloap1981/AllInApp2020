<ion-header>
  <ion-toolbar hideBackButton>
    <ion-buttons left>
      <button (click)="back()" ion-button icon-left clear small>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <div class="icon-section">
        <i [ngClass]="icon" [ngStyle]="{'color' : color }"></i>
      </div>
    </ion-buttons>
    <ion-title>
      <div [ngClass]="{'messq': true}" [ngStyle]="{'color' : color }">NEWS</div>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="card no-border card-large comunicazioni">
    <div [ngStyle]="{'background-color' : color }" class="card-header small text-white">{{news.nw_titolo}}</div>
    <div class="card-body">
      <ul class="list-group list-group-flush comm">
        <li style="padding: 10px;">
          <img src={{news.nw_immagine}}>
          <p><small><i>{{news.nw_data}}</i></small></p>
          <p>{{news.nw_descrizione}}</p>
          <p><small><a href="{{news.nw_link}}">{{news.nw_link}}</a></small></p>
        </li>
      </ul>
    </div>
  </div>
</ion-content>

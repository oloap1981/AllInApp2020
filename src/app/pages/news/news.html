<ion-header>
  <ion-toolbar hideBackButton>
    <ion-buttons left>
      <button (click)="back()" ion-button icon-left clear small>
        <ion-icon name="apps"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <div class="icon-section">
        <i [ngClass]="icon" [ngStyle]="{'color' : color }"></i>
      </div>
    </ion-buttons>
    <ion-title>
      <div [ngClass]="{'messq': true}" [ngStyle]="{'color' : color }">NEWS</div>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <div class="card card-large">

    <div class="card-body">

      <ul class="list-group list-group-flush comm">
        <list-object *ngFor="let data of newsFull" [color]="color" [date]="" [titolo]="data.nw_titolo" [descrizione]="data.nw_descrizione"
          [letta]="data.dn_letta" (click)="goToDetails(data)"></list-object>
      </ul>

    </div>
  </div>
</ion-content>

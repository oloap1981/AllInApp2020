<ion-header>
  <ion-toolbar hideBackButton>
    <ion-buttons left>
      <button (click)="back()" ion-button icon-left clear small>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
    <div class="icon-section">
      <i [ngClass]="icon" [ngStyle]="{'color' : color }"></i>
    </div>
    </ion-buttons>
    <ion-title>
      <div class="text-default" [ngStyle]="{'color' : color }">DOCUMENTALE</div>
    </ion-title>

  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <div class="card no-border card-large docs">
    <div [ngStyle]="{'background-color' : color }" class="card-header  small text-white">2Â° livello</div>
    <div class="card-body">
      <ul class="list-group list-group-flush">
        <ion-item *ngFor="let cate of categorie" (click)="goToLista(cate)" class="comm">
          <li class="list-group-item">



            <div class="item">
              <i [ngClass]="icon" [ngStyle]="{'color' : color }"></i>
            </div>
            <div class="brief">
              <h5 class="name">{{cate.tab_categoria_documento_desc}} {{cate.num_documenti}}</h5>
            </div>
          </li>
        </ion-item>
      </ul>
    </div>
  </div>
</ion-content>

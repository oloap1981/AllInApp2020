<ion-header>
  <ion-toolbar hideBackButton>
    <ion-buttons left>
      <button (click)="back()" ion-button icon-left clear small>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <div class="icon-section">
        <i [ngClass]="icon" [ngStyle]="{'color' : color }"></i>
      </div>
    </ion-buttons>
    <ion-title>
      <div class="text-default" [ngStyle]="{'color' : color }">COMUNICAZIONI</div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="card no-border card-large comunicazioni">
    <div [ngStyle]="{'background-color' : color }" class="card-header small text-white">{{com.cm_titolo}} <ion-icon
        (click)="delete()" name="trash" class="trash"></ion-icon>
    </div>
    <div class="card-body">

      <ul class="list-group list-group-flush comm">
        <li style="padding: 10px;">
          <img src="{{com.cm_immagine}}">
          <p><small><i>{{com.cm_data}}</i></small></p>
          <p>{{com.cm_descrizione}}</p>
          <p><small>{{com.cm_allegato}}</small></p>

        </li>
      </ul>
    </div>
  </div>
</ion-content>

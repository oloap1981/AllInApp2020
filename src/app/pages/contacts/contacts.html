<ion-header>
  <ion-toolbar hideBackButton>
    <ion-buttons left>
      <button (click)="back()" ion-button icon-left clear small>
        <ion-icon name="apps"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <div class="icon-section">
        <i [ngClass]="icon" [ngStyle]="{'color' : color }"></i>
      </div>
    </ion-buttons>
    <ion-title>
      <div class="text-default" [ngStyle]="{'color' : color }">RUBRICA</div>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  
  <div class="card no-border card-large contatti">
    <ion-searchbar  (ionInput)="getItems($event)"></ion-searchbar>
    <div *ngFor="let group of groupedContacts">
      <div [ngStyle]="{'background-color' : color }" class="card-header bg-comm small text-white">{{group.letter}}</div>
      <ion-item-group class="list-group list-group-flush addressBook addBook">
        <ion-item class="list-group-item" *ngFor="let contact of group.contacts" (click)="goToDetails(contact)" >
            <div class="item" >
                <div  class="user-small">
                  <img  src="{{contact.url_avatar}}">
                </div>
              </div>
              <div class="brief">
                <h5 class="name ">{{contact.nome}} {{contact.cognome}}</h5>
                <p class="text ">{{contact.ruolo_aziendale}}</p>
                <i class="fa fa-mobile device"></i>
              </div>
        </ion-item>
      </ion-item-group>
    </div>
  </div>
</ion-content>
